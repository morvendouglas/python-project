{% extends "where-im-going/index.html" %}
{% block content2 %}

<h1>{{ country.name }}</h1> 
<form action="/where-im-going/countries/{{country.id}}/cities" method="POST" class="new-country-form">
    <div>
        <label for="city">City</label><br>
        <input type="text" id="city" name="city_name" placeholder="City" class="add-destination-button" required autofocus>
    </div>
    <div>
        <label for="visited" class="grey-out">Visited before?</label><br>
        <select id="visited" name="visited" class="add-destination-button">
            <option value="false">Nope. Still to see!</option>
            <option value="true">Yes! Going again.</option>
        </select>
    </div>
    <div>&#8595;</div>
    <button type="submit" class="add-destination-button">Add City</button>
</form>

{% endblock %}
